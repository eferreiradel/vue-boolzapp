<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha</title>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- icon pack -->
    <script src="https://kit.fontawesome.com/52ae8a07c2.js" crossorigin="anonymous"></script>
    <!-- CSS/main -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- css/components -->
    <link rel="stylesheet" href="./assets/css/components.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center py-4">
        <!-- #app -->
        <div class="col-11 col-md-9 col-lg-7 p-0 shadow" id="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-5 aside p-0">
                        <div class="aside__header p-2">
                            <div class="item__container gap-2">
                                <img src="./img/avatar_1.jpg" class="component--circle" alt="">
                                <span>Giuseppe</span>
                            </div>
                            <div class="item__container gap-1">
                                <i class="fa-solid fa-house"></i>
                                <i class="fa-solid fa-rotate-right"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="aside__alert p-2">
                            <div class="item__container gap-2">
                                <div class="component--circle">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <span>Notifiche</span>
                            </div>
                        </div>
                        <div class="aside__searchBar">
                            <div class="item__container p-2 gap-1">
                                <button class="btn btn-light component--circle"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="aside__list p-2"> list</div>
                    </div>
                    <div class="col-7 p-0 main">
                        <!-- main__header -->
                        <div class="container main__header p-2">
                            <div class="item__container gap-2">
                                <img src="./img/avatar_1.jpg" class="component--circle" alt="">
                                <span>Giuseppe</span>
                            </div>
                            <!-- main component--right -->
                            <div class="item__container gap-1">
                                <i class="fa-solid fa-search"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="container main__chatSection"></div>
                        <!-- main__footer -->
                        <div class="container main__footer p-2 gap-2">
                            <div class="item__container">
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
                            <div class="item__container">
                                <input type="text" class="form-control">
                            </div>
                            <div class="item__container">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    <!-- script -->
    <script src="https://kit.fontawesome.com/52ae8a07c2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
